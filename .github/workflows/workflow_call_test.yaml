---
name: test (workflow_call)
on: workflow_call
permissions: {}
env:
  AQUA_LOG_COLOR: always
jobs:
  test:
    uses: suzuki-shunsuke/go-test-full-workflow/.github/workflows/test.yaml@596bc52a7f02dd896d3351e61e4dfa661c1f3304 # v5.0.1-0
    with:
      aqua_version: v2.55.1
      golangci-lint-timeout: 120s
    permissions:
      pull-requests: write
      contents: read

  test_deploy_doc:
    uses: ./.github/workflows/workflow_call_deploy_doc.yaml
    permissions:
      contents: write
      issues: write
