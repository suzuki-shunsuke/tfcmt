---
name: Deploy GitHub Pages
on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"
permissions: {}
jobs:
  deploy-doc:
    timeout-minutes: 15
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      issues: write
    steps:
      - uses: suzuki-shunsuke/release-doc-action@d0a80c8ada60c282df9664a7f6d2e016034ad353 # v0.0.5
        with:
          repository: suzuki-shunsuke/tfcmt-docs
          issue_number: 1724
          publish_dir: build
          destination_dir: docs
