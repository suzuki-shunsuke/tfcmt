---
name: Deploy GitHub Pages
on:
  workflow_dispatch:
  # schedule:
  #   - cron: "*/30 * * * *"
permissions: {}
jobs:
  deploy-doc:
    timeout-minutes: 30
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - uses: suzuki-shunsuke/release-doc-action@first-pr
        with:
          repository: suzuki-shunsuke/tfcmt-docs
          issue_number: 1724
