---
name: Deploy GitHub Pages
on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"
permissions: {}
jobs:
  deploy-doc:
    timeout-minutes: 15
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      issues: write
    steps:
      - uses: suzuki-shunsuke/release-doc-action@cd4982113b753b9d117d3ee019e0c1a72b56a491 # v0.0.4
        with:
          repository: suzuki-shunsuke/tfcmt-docs
          issue_number: 1724
          publish_dir: build
          destination_dir: docs
