---
name: autofix.ci
on: pull_request
permissions: {}
jobs:
  autofix:
    # This job is used for main branch's branch protection rule's status check.
    # If all dependent jobs succeed or are skipped this job succeeds.
    timeout-minutes: 10
    runs-on: ubuntu-24.04
    permissions: {}
    if: always() && (contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled'))
    steps:
      - run: exit 1
    needs:
      - fix

  fix:
    runs-on: ubuntu-24.04
    permissions: {}
    timeout-minutes: 15
    steps:
      - uses: suzuki-shunsuke/go-autofix-action@f3658e6f845e80b18d78046fa8faa43d3ef30eed # v0.1.9
        with:
          aqua_version: v2.53.9

      - name: get nested property
        id: package_json
        uses: notiz-dev/github-action-json-property@a5a9c668b16513c737c3e1f8956772c99c73f6e8 # v0.2.0
        with:
          path: site/package.json
          prop_path: volta.node
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: ${{steps.package_json.outputs.prop}}
          cache: npm
      - run: npm ci
        working-directory: site
      - run: bash scripts/generate-usage.sh
        working-directory: site
      - uses: autofix-ci/action@635ffb0c9798bd160680f18fd73371e355b85f27 # v1.3.2
