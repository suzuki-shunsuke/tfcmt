---
name: autofix.ci
on: pull_request
permissions: {}
jobs:
  autofix:
    # This job is used for main branch's branch protection rule's status check.
    # If all dependent jobs succeed or are skipped this job succeeds.
    timeout-minutes: 10
    runs-on: ubuntu-24.04
    permissions: {}
    if: failure()
    steps:
      - run: exit 1
    needs:
      - fix

  fix:
    runs-on: ubuntu-24.04
    permissions: {}
    timeout-minutes: 15
    steps:
      - uses: suzuki-shunsuke/go-autofix-action@9759ef94a18a61915a17c687aa98ab5c80f8a7cc # v0.1.7-0
        with:
          aqua_version: v2.50.0
