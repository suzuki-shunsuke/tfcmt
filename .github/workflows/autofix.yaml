---
name: autofix.ci
on: pull_request
permissions: {}
jobs:
  autofix:
    # This job is used for main branch's branch protection rule's status check.
    # If all dependent jobs succeed or are skipped this job succeeds.
    timeout-minutes: 10
    runs-on: ubuntu-24.04
    permissions: {}
    if: failure()
    steps:
      - run: exit 1
    needs:
      - fix

  fix:
    runs-on: ubuntu-24.04
    permissions: {}
    timeout-minutes: 15
    steps:
      - uses: suzuki-shunsuke/go-autofix-action@1e0363f4c4ad941461888be47dc06aa49203dea1 # v0.1.6
        with:
          aqua_version: v2.48.1
