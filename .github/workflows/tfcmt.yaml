name: tfcmt

on:
  pull_request:
    paths:
      - "examples/getting-started/*.tf"
      - ".github/workflows/tfcmt.yaml"

jobs:
  terraform-plan:
    permissions:
      contents: read
      pull-requests: write

    continue-on-error: true

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "examples/getting-started"
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.3.8"

      - name: "install tfcmt ${TFCMT_VERSION}"
        env:
          TFCMT_VERSION: v4.4.0
        run: |
          wget "https://github.com/suzuki-shunsuke/tfcmt/releases/download/${TFCMT_VERSION}/tfcmt_linux_amd64.tar.gz" -O /tmp/tfcmt.tar.gz
          tar xzf /tmp/tfcmt.tar.gz -C /tmp
          mv /tmp/tfcmt /usr/local/bin
          tfcmt --version

      - name: "terraform init examples/getting-started"
        run: terraform init

      - name: "terraform validate examples/getting-started"
        run: terraform validate -no-color

      - name: "terraform plan examples/getting-started"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: tfcmt -var "target:examples/getting-started" plan --patch --skip-no-changes -- terraform plan -no-color -input=false
