---
name: test

on: pull_request

permissions: {}

jobs:
  test:
    uses: suzuki-shunsuke/go-test-full-workflow/.github/workflows/test.yaml@feat/go-mod-tidy
    with:
      aqua_policy_config: aqua-policy.yaml
      aqua_version: v2.1.0
      go-version: 1.20.1
    secrets:
      gh_app_id: ${{secrets.APP_ID}}
      gh_app_private_key: ${{secrets.APP_PRIVATE_KEY}}
    permissions:
      pull-requests: write
      contents: read # To checkout private repository
