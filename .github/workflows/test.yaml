---
name: test
on: pull_request
permissions: {}
jobs:
  test:
    uses: suzuki-shunsuke/go-test-full-workflow/.github/workflows/test.yaml@7fc75812b57545fe85aaa397f3dd899d4b89241b # v3.2.0
    with:
      aqua_version: v2.47.2
      golangci-lint-timeout: 120s
    permissions:
      pull-requests: write
      contents: read
  status-check:
    runs-on: ubuntu-24.04
    if: failure()
    timeout-minutes: 10
    permissions: {}
    needs:
      - test
    steps:
      - run: exit 1
