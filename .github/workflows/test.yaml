---
name: test
on: pull_request
permissions: {}
jobs:
  test:
    uses: ./.github/workflows/workflow_call_test.yaml
    permissions:
      pull-requests: write
      contents: read
  status-check:
    runs-on: ubuntu-24.04
    if: always() && (contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled'))
    timeout-minutes: 10
    permissions: {}
    needs:
      - test
    steps:
      - run: exit 1
