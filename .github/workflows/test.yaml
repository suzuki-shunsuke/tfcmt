---
name: test

on: pull_request

permissions: {}

jobs:
  test:
    uses: suzuki-shunsuke/go-test-full-workflow/.github/workflows/test.yaml@2fcf6e2bf4d1767ff433ea9b60f3a530a83c48c2 # v0.2.1
    with:
      aqua_version: v2.3.5
      go-version: 1.20.1
    secrets:
      gh_app_id: ${{secrets.APP_ID}}
      gh_app_private_key: ${{secrets.APP_PRIVATE_KEY}}
    permissions:
      pull-requests: write
      contents: read # To checkout private repository
